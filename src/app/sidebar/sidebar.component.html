<div class="col-auto col-md-12 col-xl-12 px-sm-0 m-3 border bg-white" >

    <div class="py-1 px-1 overflow-hidden" >

        <div class="row mb-1 px-1" style="border-bottom:  2px solid;">
            <div class="col-10  form-group px-2">
                <input type="text" class="form-control m-0" placeholder="Enter city name"
                    (input)="onChangeHandler(searchQuery.value)" #searchQuery />
            </div>
            <div class="col-2 px-2">
                <span class="border-0 form-control" type="button" (click)="inputHandler(searchQuery.value)">
                    <fa-icon [title]="titleOnAdd" style="font-size: 20px;" [icon]="faPlus"></fa-icon>
                </span>
            </div>
        </div>

    </div>


    <div class="d-flex justify-content-between align-items-sm-end alert alert-danger p-2 " *ngIf="errorMessage">
        <span> {{errorMessage}}</span> <span (click)="removeError()" style="cursor: pointer;">
            <fa-icon [icon]="faCross"></fa-icon>
        </span>
    </div>
    <div class="mx-1 align-items-center mt-1 mb-0 fw-light border-bottom">
        Recent Locations
    </div>

    <div class="p-1" style="height: 450px;">
        <div class=" d-flex flex-column-reverse">
            <div style="cursor: pointer;"
                class="container  d-flex active justify-content-between me-auto alert-secondary border border-light mt-1 p-1 "
                *ngFor="let city of cities; let i = index">
                <div class="col-sm-10" (click)="onCitySelect(city.cityName)">
                    {{city.cityName}} - {{city.temp | number : '1.0-0'}}&deg; {{city.weather}}
                </div>
                <div class="col-sm-2">
                    <span  style="cursor: pointer;" (click)="onRefreshCity(city,i,$event)">
                        <fa-icon  [ngClass]="city.active" [icon]="faRefresh"></fa-icon>
                    </span>&nbsp;
                    <span style="cursor: pointer;" (click)="onDeleteCity(i)">
                        <fa-icon style="font-size:18px;" [icon]="faDeleteLeft"></fa-icon>
                    </span>
                </div>
            </div>
        </div>
        <div class="p-1 py-2 alert alert-warning" *ngIf="!clearButton">
            <span>No city added!!!</span>
        </div>
       
    </div>
    <div class="d-flex justify-content-end " *ngIf="clearButton">
        <button class="float-right p-0 px-4 border m-1" type="button" (click)="onDeleteAll()">Clear</button>
    </div>
    
    
</div>
